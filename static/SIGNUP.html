<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style1.css" />
        <title>Decoding Draupadi | Login & Registration</title>
    </head>
    <body>
        <div class="wrapper">
            <nav class="nav">
                <div class="nav-logo">
                    <img src="./assets/images/decoin.ico" />
                </div>
                <div class="nav-menu" id="navMenu">
                    <ul>
                        <li>
                            <a href="#" class="link active"></a>
                            <a href="home.html" class="link active">Home</a>
                        </li>
                        <li><a href="#" class="link">Blog</a></li>
                        <li><a href="#" class="link">Services</a></li>
                        <li><a href="#" class="link">About</a></li>
                    </ul>
                </div>
                <div class="nav-button">
                    <button
                        class="btn white-btn"
                        id="loginBtn"
                        onclick="login()"
                    >
                        Sign In
                    </button>
                    <button class="btn" id="registerBtn" onclick="register()">
                        Sign Up
                    </button>
                </div>
                <div class="nav-menu-btn">
                    <i class="bx bx-menu" onclick="myMenuFunction()"></i>
                </div>
            </nav>

            <!----------------------------- Form box ----------------------------------->
            <div class="form-box">
                <!------------------- login form -------------------------->

                <div class="login-container" id="login">
                    <div class="top">
                        <span
                            >Don't have an account?
                            <a href="#" onclick="register()"
                                >Sign Up as a user</a
                            ></span
                        >
                        <header>Login as a user</header>
                    </div>
                    <div class="input-box">
                        <input
                            type="email"
                            class="input-field"
                            placeholder="Email"
                            id="loginEmail"
                        />
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            class="input-field"
                            placeholder="Password"
                            id="loginPassword"
                        />
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="submit"
                            class="submit"
                            value="Sign In"
                            id="loginButton"
                        />
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check" />
                            <label for="login-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot password?</a></label>
                        </div>
                    </div>
                </div>

                <!------------------- registration form -------------------------->
                <div class="register-container" id="register">
                    <div class="top">
                        <span
                            >Have an account?
                            <a href="#" onclick="login()">Login</a></span
                        >
                        <header>Sign Up</header>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input
                                type="text"
                                class="input-field"
                                placeholder="Firstname"
                                id="registerFirstName"
                            />
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input
                                type="text"
                                class="input-field"
                                placeholder="Lastname"
                                id="registerLastName"
                            />
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input
                            type="email"
                            class="input-field"
                            placeholder="Email"
                            id="registerEmail"
                        />
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            class="input-field"
                            placeholder="Password"
                            id="registerPassword"
                        />
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="submit"
                            class="submit"
                            value="Register"
                            id="registerButton"
                        />
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check" />
                            <label for="register-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Terms & conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function myMenuFunction() {
                var i = document.getElementById("navMenu");

                if (i.className === "nav-menu") {
                    i.className += " responsive";
                } else {
                    i.className = "nav-menu";
                }
            }
        </script>

        <script>
            var a = document.getElementById("loginBtn");
            var b = document.getElementById("registerBtn");
            var x = document.getElementById("login");
            var y = document.getElementById("register");

            function login() {
                x.style.left = "4px";
                y.style.right = "-520px";
                a.className += " white-btn";
                b.className = "btn";
                x.style.opacity = 1;
                y.style.opacity = 0;
            }

            function register() {
                x.style.left = "-510px";
                y.style.right = "5px";
                a.className = "btn";
                b.className += " white-btn";
                x.style.opacity = 0;
                y.style.opacity = 1;
            }

            var registerBtn = document.getElementById("registerButton");
            registerBtn.addEventListener("click", async (e) => {
                var firstName =
                    document.getElementById("registerFirstName").value;
                var lastName =
                    document.getElementById("registerLastName").value;
                var email = document.getElementById("registerEmail").value;
                var password =
                    document.getElementById("registerPassword").value;

                var res = await fetch("/register/user", {
                    method: "POST",
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        password,
                    }),
                    headers: {
                        "Content-Type": "application/json",
                    }
                });
                
                if (res.status !== 200) {
                    return;
                }

                var json = await res.json();
                console.log(json);
                localStorage.setItem("email", email);
            });

            var loginBtn = document.getElementById("loginButton");
            loginBtn.addEventListener("click", async (e) => {
                var email = document.getElementById("loginEmail").value;
                var password =
                    document.getElementById("loginPassword").value;

                var res = await fetch("/authenticate", {
                    method: "POST",
                    body: JSON.stringify({
                        email,
                        password,
                    }),
                    headers: {
                        "Content-Type": "application/json",
                    }
                });
                
                if (res.status !== 200) {
                    return;
                }

                var json = await res.json();
                console.log(json);
                localStorage.setItem("email", email);
            });
        </script>
    </body>
</html>
